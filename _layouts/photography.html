<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Conrad Li">
  <meta name="Description" content="Photography gallery.">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" media="all" type="text/css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" media="all"
    type="text/css">
  {% seo %}


</head>

<body>
  <div class="wrapper">
    <div class="layout-header">

      {% include header.html %}

    </div>


    <div class="layout-content">

      <h1 class="page-header">Photography</h1>
      {% assign photography = site.photography | sort: 'title' %}

      <div class="photo-grid">
        {% for photo in photography %}

        <a href="{{ site.url }}{{ photo.url }}">

          <div class="photo-item">
            <img class="photo-display" src="{{ site.baseurl }}{{ photo.display }}" 
            alt="Polaroid image for {{ photo.place }}, {{ photo.country }}">
            <h2 class="photo-title">{{photo.place}}, {{photo.country}}</h2>
            <time class="photo-date">{{ photo.date | date: "%m-%d-%Y" }}</time>
          </div>
        </a>

        {% endfor %}

      </div>

    </div>

    <div class="layout-footer">
      {% include footer.html %}
    </div>
  </div>


  <!-- Scripts go below here -->
  <script type="text/javascript" src="{{ '/assets/js/main.js' | relative_url }} "></script>


</body>

</html>
